<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de libros</h2>

  <h3 class="mb-3">Todos los libros</h3>
  <table class="table table-striped table-bordered">
      <thead class="thead-dark">
          <tr>
              <th>Autor</th>
              <th>Libro</th>
              <th>Publicacion</th>
              <th>Imagen</th>
          </tr>
      </thead>
      <tbody>
          @for(book of libros; track book){
          <tr>
              <td>{{ book.autor }}</td>
              <td>{{ book.libro }}</td>
              <td>{{ book.publicacion }}</td>
              <img src="{{ book.imagen }}" alt="" width="200">
          </tr>

          }

      </tbody>
  </table>
</div>
